<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">

    <!-- Bootstrap CSS -->

  </head>
  <body>
      <style>
          div{
              box-sizing: border-box;
          border: 1px solid;
          }
     .main>div{
          height: 200px;
      }
      .main{
          height: 200px;
      }
      .button-part{
        height: 200px;
      }
      .button-part>div{
        height: 200px;
      }
      </style>
      <div class="container">
          <div class="row main">
              <div class="col-9"></div>
              <div class="col-3 p-2">
                    <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>car1</option>
                            <option>car2</option>
                            <option>car3</option>
                            <option>car4</option>
                            <option>car5</option>
                    </select>
                    <button class="btn btn-success">OK</button>
              </div>
          </div>
          <div class="row main">
            <div class="col-9"></div>
            <div class="col-3 p-2">
                    <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>car1</option>
                            <option>car2</option>
                            <option>car3</option>
                            <option>car4</option>
                            <option>car5</option>
                    </select>

                    <button class="btn btn-success">OK</button>
              </div>
        </div>
        <div class="row button-part">
                <div class="col-9">
                    <div class="row">
                            <div class="col-4" style="height: 200px"></div>
                            <div class="col-4" style="height: 200px"></div>
                            <div class="col-4" style="height: 200px"></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row" style="height: 100px;" >
                        <div class="col-6 p-1" >
                                <select id="inputState" class="form-control">
                                        <option selected>Choose div...</option>
                                        <option>div1</option>
                                        <option>div2</option>
                                        <option>div3</option>
                                </select>
                        </div>
                        <div class="col-6 p-1" >
                                <select id="inputState" class="form-control">
                                        <option selected>Choose color...</option>
                                        <option>red</option>
                                        <option>black</option>
                                        <option>yellow</option>
                                </select>
                        </div>
                    </div>
                    <div class="row" style="height: 100px;">
                            <div class="col-6 p-1" >
                                    <select id="inputState" class="form-control">
                                            <option selected>Choose function...</option>
                                            <option>start</option>
                                            <option>stop</option>
                                            <option>reset</option>
                                    </select>
                            </div>
                            <div class="col-6 p-1" >
                                    <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1">@</span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" >
                                          </div>
                                          <button class="btn btn-success">OK</button>
                            </div>
                        </div>
                        
                        
                </div>
            </div>
            
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
